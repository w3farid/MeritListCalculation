<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>

        <style>
            #customers {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            #customers td, #customers th {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #customers tr:nth-child(even){background-color: #f2f2f2;}

            #customers tr:hover {background-color: #ddd;}

            #customers th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <th>Roll</th>
                    <th>Name</th>
                    <th>Marks</th>
                </tr>
                <c:set var="dm" value="0"/>
                <c:forEach var="v" begin="1" end="3">
                    <tr>                    
                        <td><p:inputText value="#{test.stR[dm]}"/></td> 

                        <td><p:inputText value="#{test.stN[dm]}"/></td>   

                        <td><p:inputText value="#{test.stV[dm]}"/></td>                      

                        <c:set var="dm" value="#{dm+1}"/>
                    </tr>
                </c:forEach>
                <p:commandButton action="#{test.doMerit()}" value="Show Merit" ajax="false" update="display"/>
            </table>
           
            <p:outputPanel id="display">
                <table id="customers">
                    <tr>
                        <th>Roll no.</th>
                        <th>Name</th>
                        <th>Marks</th>
                        <th>Merit</th>
                    </tr>
                    <c:forEach var="v" items="#{test.mrt}">
                        <tr>
                            <td>#{v.roll}</td>
                            <td>#{v.name}</td>
                            <td>#{v.marks}</td>
                            <td>#{v.merit}</td>
                        </tr>
                    </c:forEach>
                </table>
            </p:outputPanel>
        </h:form>
    </h:body>
</html>
